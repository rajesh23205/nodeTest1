<!-- Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="!showSuccessMsg && !showErrorMsg" class="modal-body">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && fp.email.errors }">
                  <div *ngIf="submitted && fp.email.errors" class="invalid-feedback">
                    <div *ngIf="fp.email.errors.required">Email Id is required.</div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">{{submitText}}</button>
                <div *ngIf="showLoader" class="spinner-border spinner-border-sm ml-2" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
          </form>
      </div>
      <div *ngIf="showSuccessMsg" class="modal-body">
        <div>Your password has been sent on <span class="link-color makeLink">{{mailId}}.</span></div>
      </div>
      <div *ngIf="showErrorMsg" class="modal-body">
        <div>Email Id not found. Please <span class="link-color makeLink" (click)="showErrorMsg = false">retry.</span></div>
    </div>
    <div *ngIf="serverErrorMsg" class="modal-body">
      <div>Getting some server error. Please <span class="link-color makeLink" (click)="serverErrorMsg = false">retry.</span></div>
  </div>
  </div>
</div>
