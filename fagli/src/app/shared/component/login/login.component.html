<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Password is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required.</div>
          </div>
          </div>
          <div class="form-group">
            <div class="invalid-feedback" class="error-string">{{errorString}}</div>
          </div>
          <button type="submit" class="btn btn-primary">{{submitText}}</button>
          <div *ngIf="showLoader" class="spinner-border spinner-border-sm ml-2" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </form>
        <div class="dropdown-divider"></div>
        <div>New around here? <span class="link-color" (click)="onSignUpClick()">Sign up</span></div>
        <div>Forgot <span class="link-color">password?</span></div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="successAlert" class="alert alert-success fade show" role="alert">
  <strong>Congratulaions!</strong>
  Login successfully.
  <button type="button" class="close" (click)="hideSuccessAlert()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="dangerAlert" class="alert alert-danger fade show" role="alert">
  <strong>OOPS!</strong>
  Getting some error, Please try again after few minutes.
  <button type="button" class="close" (click)="hideDangerAlert()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
